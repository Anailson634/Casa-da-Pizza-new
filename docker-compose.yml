services:
  api:
    build: ./api
    container_name: api
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    restart: always
    networks:
      - pizzanet

  site-cliente:
    build: ./site-cliente
    container_name: site-cliente
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: always
    networks:
      - pizzanet

  site-chefe:
    build: ./site-chefe
    container_name: site-chefe
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: always
    networks:
      - pizzanet

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - api
      - site-cliente
      - site-chefe
    restart: always
    networks:
      - pizzanet

  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: casadapizza
      MYSQL_DATABASE: pizzaria
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pizzanet

networks:
  pizzanet:
    driver: bridge

volumes:
  mysql_data:
